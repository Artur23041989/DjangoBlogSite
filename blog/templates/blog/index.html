{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<img src="{% static 'img/images.jpeg' %}" width="200px" height="auto">

<div class="post-list">
    {% for post in posts %}
        <div class="post-item">
            <div class="post-image">
                {% if post.image %}
                    <img src ="{{ post.image.url }}" width="200px" height="auto">
                {% else %}
                    <img src ="{% static 'img/untitled.jpeg' %}" width="200px" height="auto">
                {% endif %}
            </div>
            <div class="post-author">
            {{ post.author }}
            </div>
            <div class="post-title">
                <a href="{% url 'blog:read_post' pk=post.pk %}">{{ post.title }}</a>
                {{ post.text }}
                {{ post.created_at }}
    {% endfor %}


{% endblock content %}
